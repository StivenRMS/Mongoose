<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API de Libros</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Listado de Libros</h1>

    <div id="libros-list"></div>

    <h2>Agregar Nuevo Libro</h2>
    <form id="libro-form" class="libro-form">
        <input type="text" placeholder="Título" id="titulo">
        <input type="text" placeholder="Autor" id="autor">
        <input type="text" placeholder="Año de Publicación" id="añoPublicacion">
        <input type="text" placeholder="ISBN" id="isbn">
        <input type="text" placeholder="Género" id="genero">
        <button type="submit">Agregar Libro</button>
    </form>

    <script src="./script/script.js"></script>
</body>
</html>
